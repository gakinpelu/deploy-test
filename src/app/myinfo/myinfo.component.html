<app-headernav></app-headernav>
<div class="my-info-container grid-container">
    <p>*the below information is derived from a mock datat file inside the app</p>

    <div class="my-button">
        <button (click)="toggleButton()">View/Hide My Info</button>
    </div>
    <div class="my-info ">
      
    
      <div class="detailsInfo" id="infodetail" *ngIf="!isDisplayed" >
        <ul *ngFor="let agentInfo of agentInfo">
              <li>Name: {{agentInfo.name | titlecase }}</li>
              <li>License Number {{agentInfo.licenseNumber}}:</li>
              <li>License Expiration Date: {{agentInfo.licenceExp}}</li>
              <li>Home State: {{agentInfo.licenseState}}</li>   
          
      </ul>
    
      <div class=imageContainer>
        <img src="https://highstreetdentalcentre.com/wp-content/uploads/2018/04/empty.avatar.scaled-681x1024.jpg">
      </div>
      </div>
    





</div>

</div>
<app-footer></app-footer>
