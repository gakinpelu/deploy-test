<app-headernav></app-headernav>
<div class="my-info-container">

    <div class="my-button">
        <button (click)="toggleButton()">View/Hide My Info</button>
    </div>
    <div class="my-info ">
      
    
      <div class="detailsInfo" id="infodetail" *ngIf="!isDisplayed" >
        <ul *ngFor="let agentInfo of agentInfo">
              <li><strong>Name:</strong> {{agentInfo.name | titlecase }}</li>
              <li><strong>License Number:</strong> {{agentInfo.licenseNumber}}:</li>
              <li><strong>License Expiration Date:</strong> {{agentInfo.licenseExp}}</li>
              <li><strong>Home State:</strong> {{agentInfo.licenseState}}</li>   
          
      </ul>

      <img src="http://www.tranquistinsurance.com/wp-content/uploads/2015/08/man-avatar-11.png">
      </div>
    
      
    





</div>

</div>
<app-footer></app-footer>
